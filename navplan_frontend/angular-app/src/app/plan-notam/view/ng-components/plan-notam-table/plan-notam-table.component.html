<table
    mat-table
    [dataSource]="this.notamList"
>
    <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef>Location</th>
        <td mat-cell *matCellDef="let notam">
            <p>{{ notam.locationIcao }}</p>
            <p><i>{{ notam.StateName }}</i></p>
        </td>
    </ng-container>
    <ng-container matColumnDef="notam">
        <th mat-header-cell *matHeaderCellDef>NOTAM</th>
        <td mat-cell *matCellDef="let notam">
            <app-map-popup-notam-list [notams]="[notam]"/>
        </td>
    </ng-container>
    <tr mat-header-row
        *matHeaderRowDef="this.getColumnKeys()"
        class="header-row"
    ></tr>
    <tr mat-row
        *matRowDef="let notam; let even = even; columns: this.getColumnKeys()"
        [ngClass]="{ 'odd-row': !even }"
    ></tr>
</table>
