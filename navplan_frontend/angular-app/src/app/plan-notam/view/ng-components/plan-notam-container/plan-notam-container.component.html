<div class="notam-container">
    <app-route-picker-container
        labelText="Route:"
        [showIcon]="true"
        [showRouteName]="true"
    />
    @if ((this.notams$ | async)?.length > 0) {
        <app-plan-notam-radius
            [routeMaxNotamRadius]="this.maxRadius$ | async"
            [distanceUnit]="this.distanceUnit$ | async"
            (radiusChanged)="this.onMaxRadiusChanged($event)"
            class="max-radius-field"
        />
        <app-plan-notam-table
            [notamList]="this.notams$ | async"
        />
    } @else {
        <div class="no-entry-line">
            <i>Please choose a route!</i>
        </div>
    }
</div>
