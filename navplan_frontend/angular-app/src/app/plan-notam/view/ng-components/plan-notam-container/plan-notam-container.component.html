<div class="notam-container">
    <app-route-picker-container
        labelText="Route:"
        [showIcon]="true"
        [showRouteName]="true"
    />
    @if ((this.locationNotams$ | async)?.length > 0) {
        <app-plan-distance-from-route
            [maxDistance]="this.maxRadius$ | async"
            [distanceUnit]="this.distanceUnit$ | async"
            (distanceChanged)="this.onMaxRadiusChanged($event)"
            class="max-radius-field"
        />
        <app-location-notams-list
            [locationNotams]="this.locationNotams$ | async"
        />
    } @else {
        <div class="no-entry-line">
            <i>Please choose a route!</i>
        </div>
    }
</div>
