<div class="button-container">
    <button mat-icon-button
            class="icon-button"
            [color]="this.getColor()"
            [matTooltip]="this.tooltipText"
            [matTooltipPosition]="this.tooltipPosition"
            (click)="this.onButtonClick()"
    >
        <ng-content></ng-content>
    </button>
</div>
