<div class="viewer-container">
    <div class="zoom-controls">
        <button mat-icon-button (click)="this.zoomIn()">+</button>
        <button mat-icon-button (click)="this.zoomOut()">-</button>
    </div>
    <div #imgContainer class="image-container">
        <img
            #img
            [src]="this.imageSrc"
            [style.width.px]="this.naturalWidth * this.scale"
            [style.height.px]="this.naturalHeight * this.scale"
            [ngStyle]="this.getImageStyle()"
            (load)="this.onImageLoad($event)"
            (click)="this.onImageClicked($event)"
        />
        @for (icon of this.overlayIcons; track icon) {
            <i
                class="overlay-icon {{ icon.icon }}"
                [style.color]="icon.color"
                [style.top]="(icon.xyCoord.y * this.scale - 12) + 'px'"
                [style.left]="(icon.xyCoord.x * this.scale - 12) + 'px'"
            ></i>
        }
    </div>
</div>
