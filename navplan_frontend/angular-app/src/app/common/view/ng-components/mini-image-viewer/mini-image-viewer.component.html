<div class="viewer-container">
    <div class="zoom-controls">
        <button mat-icon-button (click)="this.zoomIn()">+</button>
        <button mat-icon-button (click)="this.zoomOut()">-</button>
    </div>
    <div class="image-container">
        <img
            [src]="this.imageSrc"
            [ngStyle]="this.getImageStyle()"
            (click)="this.onImageClicked($event)"
        />
    </div>
</div>
