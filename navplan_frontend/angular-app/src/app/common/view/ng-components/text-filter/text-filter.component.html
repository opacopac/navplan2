<form class="filter-row" [formGroup]="this.parentForm">
    <mat-form-field>
        <input
            matInput
            formControlName="filter"
            placeholder="Filter"
            (keyup)="this.onFilterTextChanged()"
        >
        <mat-icon matPrefix>search</mat-icon>
        <mat-icon matSuffix (click)="this.onClearFilterValueClicked()">close</mat-icon>
    </mat-form-field>
</form>
