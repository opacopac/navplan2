<h3 mat-dialog-title>{{ this.title }}</h3>
<div mat-dialog-content>
    <ng-content></ng-content>
</div>
<div mat-dialog-actions class="action-buttons">
    <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="this.onOkClicked()"
    >
        {{ this.okButtonText }}
    </button>
    <button
        mat-raised-button
        color="accent"
        type="button"
        (click)="this.onCancelClicked()"
    >
        {{ this.cancelButtonText }}
    </button>
</div>
