@if (this.currentAircraft) {
    <form [formGroup]="this.aircraftDetailsForm">
        <div class="aircraft-form-content">
            <!-- vehicle type -->
            <mat-radio-group
                color="primary"
                formControlName="vehicleType"
                (change)="this.onVehicleTypeChanged()"
            >
                <mat-radio-button [value]="VehicleType.AIRPLANE">Airplane</mat-radio-button>
                <mat-radio-button [value]="VehicleType.HELICOPTER">Helicopter</mat-radio-button>
            </mat-radio-group>
            <!-- registration -->
            <mat-form-field>
                <mat-label>Registration</mat-label>
                <input
                    matInput
                    formControlName="registration"
                    type="text"
                    required
                    (change)="this.onRegistrationChanged()"
                />
            </mat-form-field>
            <!-- aircraft icao type dropdown -->
            <app-aircraft-type-designator-autocomplete
                labelText="ICAO Aircraft Type"
                [initialValue]="this.getInitialIcaoType()"
                [(isValid)]="this.isIcaoTypeValid"
                (icaoTypeChange)="this.onIcaoTypeChanged($event)"
            />
            <!-- cruise speed -->
            <app-horizontal-speed-input
                [speed]="this.currentAircraft.cruiseSpeed"
                [defaultSpeedUnit]="this.horizontalSpeedUnit"
                (speedChanged)="this.onCruiseSpeedChanged($event)"
            >Cruise Speed</app-horizontal-speed-input>
            <!-- fuel consumption -->
            <mat-form-field>
                <mat-label>Fuel Consumption</mat-label>
                <input
                    matInput
                    formControlName="cruiseFuel"
                    type="number"
                    required
                    min="1"
                    max="999"
                    (change)="this.onCruiseFuelChanged()"
                >
                <span matTextSuffix>{{ Consumption.getUnitString(this.consumptionUnit) }}</span>
                <mat-error>Value must be a positive number between 1 and 999!</mat-error>
            </mat-form-field>
            <!-- fuel type -->
            <mat-form-field>
                <mat-label>Fuel Type</mat-label>
                <mat-select
                    formControlName="fuelType"
                    required
                    (selectionChange)="this.onFuelTypeChanged()"
                >
                    <mat-option value="" selected>(select)</mat-option>
                    <mat-option [value]="FuelType.MOGAS">MOGAS</mat-option>
                    <mat-option [value]="FuelType.AVGAS">AVGAS</mat-option>
                    <mat-option [value]="FuelType.JET">JET</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- ROC at sealevel -->
            <app-vertical-speed-input
                [speed]="this.currentAircraft.rocSealevel"
                [defaultSpeedUnit]="this.verticalSpeedUnit"
                (speedChanged)="this.onRocSealevelChanged($event)"
            >ROC at Sealevel</app-vertical-speed-input>
            <!-- service ceiling -->
            <app-altitude-input
                [length]="this.currentAircraft.serviceCeiling"
                [defaultLengthUnit]="this.altitudeUnit"
                [isRequired]="true"
                (lengthChanged)="this.onServiceCeilingChanged($event)"
            >Service Ceiling</app-altitude-input>
            <!-- cruise climb speed -->
            <app-horizontal-speed-input
                [speed]="this.currentAircraft.cruiseClimbSpeed"
                [defaultSpeedUnit]="this.horizontalSpeedUnit"
                (speedChanged)="this.onCruiseClimbSpeedChanged($event)"
            >Cruise Climb Speed</app-horizontal-speed-input>

            <app-save-button
                [isEnabled]="this.isFormValid()"
                (saveClicked)="this.onSaveAircraftDetailsClicked()"
            />
        </div>
    </form>
}
