<div class="content-container">
    <mat-tab-group
        #tabGroup
        mat-stretch-tabs="false"
        animationDuration="0ms"
        (selectedTabChange)="onTabChange($event)"
    >
        <mat-tab>
            <ng-template matTabLabel>
                <i class="fa-solid fa-warehouse"></i>&nbsp;&nbsp;Hangar
            </ng-template>
            <ng-template matTabContent>
                <app-aircraft-list-container/>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template matTabLabel>
                <i class="fa-solid fa-circle-info"></i>&nbsp;&nbsp;Details
            </ng-template>
            <ng-template matTabContent>
                <app-aircraft-details-container/>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template matTabLabel>
                <i class="fa-solid fa-balance-scale"></i>&nbsp;&nbsp;W&B Conf
            </ng-template>
            <ng-template matTabContent>
                <app-aircraft-wnb-container/>
            </ng-template>
        </mat-tab>
        <mat-tab>
            <ng-template matTabLabel>
                <i class="fa-solid fa-plane-departure"></i>&nbsp;&nbsp;Perf Conf
            </ng-template>
            <ng-template matTabContent>
                <app-aircraft-performance-container/>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</div>
