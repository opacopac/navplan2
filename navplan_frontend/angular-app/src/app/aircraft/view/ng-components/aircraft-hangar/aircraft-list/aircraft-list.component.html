<div>
    <!-- aircraft filter -->
    <div class="filter-and-button-row">
        <!-- filter aircraft list -->
        <mat-form-field>
            <input
                matInput
                (keyup)="this.applyFilter($event.target.value)"
                placeholder="Filter"
            >
            <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <!-- create new aircraft button -->
        <span class="create-aircraft-button">
          <button
              mat-raised-button
              color="accent"
              (click)="this.onCreateAircraftClick()"
          >
            <i class="fa-solid fa-plus"></i>&nbsp;&nbsp;Create New Aircraft
          </button>
        </span>
    </div>

    <!-- aircraft list -->
    @if (this.aircraftList && this.aircraftList.length > 0) {
        <table
            mat-table
            [dataSource]="this.dataSource"
        >
            <ng-container matColumnDef="vehicleType">
                <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.selectAircraftClick.emit(entry.id)"
                >
                    <i class="{{ this.getAircraftIconClass(entry) }}"></i>
                </td>
            </ng-container>
            <ng-container matColumnDef="registration">
                <th mat-header-cell *matHeaderCellDef>Registration</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.selectAircraftClick.emit(entry.id)"
                >
                    {{ entry.registration }}
                </td>
            </ng-container>
            <ng-container matColumnDef="icaoType">
                <th mat-header-cell *matHeaderCellDef>Type</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.selectAircraftClick.emit(entry.id)"
                >
                    {{ entry.icaoType }}
                </td>
            </ng-container>
            <ng-container matColumnDef="icons">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let entry" class="button-cell">
                    <app-icon-button
                        [color]="ButtonColor.GREEN"
                        [tooltipText]="'Edit Aircraft Details'"
                        [tooltipPosition]="'above'"
                        (buttonClicked)="this.editAircraftClick.emit(entry.id)"
                    >
                        <i class="fa-solid fa-pencil"></i>
                    </app-icon-button>
                    <app-icon-button
                        [color]="ButtonColor.BLUE"
                        [tooltipText]="'Duplicate Aircraft'"
                        [tooltipPosition]="'above'"
                        (buttonClicked)="this.duplicateAircraftClick.emit(entry.id)"
                    >
                        <i class="fa-solid fa-copy"></i>
                    </app-icon-button>
                    <app-icon-button
                        [color]="ButtonColor.RED"
                        [tooltipText]="'Delete Aircraft'"
                        [tooltipPosition]="'above'"
                        (buttonClicked)="this.onDeleteAircraftClick(entry)"
                    >
                        <i class="fa-solid fa-trash"></i>
                    </app-icon-button>
                </td>
            </ng-container>
            <tr mat-header-row
                *matHeaderRowDef="this.visibleColumns"
                class="header-row"
            ></tr>
            <tr mat-row
                *matRowDef="let listEntry; let even = even; columns: this.visibleColumns"
                [ngClass]="{ 'odd-row': !even, 'selected-row': this.currentAircraft?.id === listEntry?.id }"
            ></tr>
        </table>
        <mat-paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]"
            showFirstLastButtons="true"
        />
    }

    @if (!this.aircraftList || this.aircraftList.length == 0) {
        <div>
            <i>No Saved Aircrafts</i>
        </div>
    }
</div>
