<app-confirm-dialog
    title="Delete Aircraft"
    okButtonText="Delete"
    okButtonColor="warn"
    okButtonIconClass="fa-regular fa-trash-can"
    cancelButtonText="Cancel"
    [showCancelButton]="true"
    (okClicked)="this.onOkClicked()"
    (cancelClicked)="this.onCancelClicked()"
>
    Are you sure you want to delete the aircraft {{ this.data.aircraft.registration }}?
</app-confirm-dialog>
