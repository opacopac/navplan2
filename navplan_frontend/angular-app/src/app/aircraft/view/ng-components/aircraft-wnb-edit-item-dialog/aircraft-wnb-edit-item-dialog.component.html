<h3 mat-dialog-title>{{ this.getDialogTitle() }}</h3>
<mat-dialog-content>
    <app-aircraft-wnb-edit-item-form
        class="weight-item-form"
        [weightItem]="this.data.weightItem"
        [allowAircraftType]="this.data.allowAircraftType"
        [wnbLengthUnit]="this.data.wnbLengthUnit"
        [weightUnit]="this.data.weightUnit"
        [volumeUnit]="this.data.volumeUnit"
        (onSaveClick)="this.onSaveClicked($event)"
        (onCancelClick)="this.onCancelClicked()"
    />
</mat-dialog-content>
