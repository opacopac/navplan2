<div *ngIf="this.envelope">
    <app-aircraft-wnb-envelope
        [envelope]="this.envelope"
        [weightUnit]="this.weightUnit"
        [lengthUnit]="this.lengthUnit"
        [isEditable]="true"
        (addEnvelopeCoordinateClicked)="this.onAddEnvelopeCoordinateClicked($event)"
        (editEnvelopeCoordinateClicked)="this.onEditEnvelopeCoordinateClicked($event)"
    />
</div>
