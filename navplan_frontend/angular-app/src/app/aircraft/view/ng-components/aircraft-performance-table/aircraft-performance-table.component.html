<div *ngIf="this.distancePerformanceTable">
    <p>Takeoff Weight: {{ this.distancePerformanceTable.takeoffWeight.getValue(this.weightUnit) }}</p>

    <table mat-table [dataSource]="this.distancePerformanceTable.distanceValues" class="mat-table">
        <!-- left column -->
        <ng-container matColumnDef="altitudes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let rowIdx = index;">
                {{ this.getAltitudeTitle(rowIdx) }}
            </td>
        </ng-container>

        <!-- Temperature Columns -->
        <ng-container *ngFor="let col of this.displayedColumns; let colIdx = index" matColumnDef="{{ col }}">
            <th mat-header-cell *matHeaderCellDef>{{ this.getTemperatureTitle(coldIdx) }}</th>
            <td mat-cell *matCellDef="let element; let rowIdx = index;">
                {{ this.getDistanceText(element) }}
            </td>
        </ng-container>

        <!-- Header and Row Definitions -->
        <tr mat-header-row *matHeaderRowDef="this.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: this.displayedColumns;"></tr>
    </table>
</div>
