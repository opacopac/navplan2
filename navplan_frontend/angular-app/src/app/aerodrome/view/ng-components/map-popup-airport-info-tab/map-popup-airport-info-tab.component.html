<app-map-overlay-position
    [position]="this.airport.position"
/>
<app-map-overlay-elevation
    [altitude]="airport.elevation"
/>
<app-map-overlay-variation
    [position]="this.airport.position"
/>
@if (this.airport.webcams?.length > 0) {
    <div class="webcam-list">
        @for (webcam of this.airport.webcams; track webcam) {
            <button
                mat-button
                type="button"
                (click)="this.onWebcamClicked(webcam)"
            >
                <i class="fa-solid fa-video webcam-icon"></i>&nbsp;&nbsp;{{ webcam.name }}
            </button>
        }
    </div>
}
@if (this.currentUser?.isModerator) {
    <div class="moderator-actions">
        <button
            mat-button
            type="button"
            matTooltip="Manage Reporting Points"
            matTooltipPosition="above"
            (click)="this.onManageReportingPointsClicked()"
        >
            <i class="fa-solid fa-edit"></i> Reporting Points
        </button>
        <button
            mat-button
            type="button"
            matTooltip="Manage Circuits"
            matTooltipPosition="above"
            (click)="this.onManageCircuitsClicked()"
        >
            <i class="fa-solid fa-edit"></i> Circuits
        </button>
    </div>
}
