<div class="radio-container">
  @if (this.airport.hasRadios) {
    <table mat-table [dataSource]="this.airport.radios">
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let radio">{{ radio.description ? radio.description : radio.type }}</td>
      </ng-container>
      <ng-container matColumnDef="frequency">
        <th mat-header-cell *matHeaderCellDef>Frequency</th>
        <td mat-cell *matCellDef="let radio">{{ this.getFrequencyString(radio.frequency) }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="this.getRadioColumns()" class="header-row"></tr>
      <tr mat-row *matRowDef="let row; let even = even; columns: this.getRadioColumns();" [ngClass]="{ 'odd-row': !even }"></tr>
    </table>
  }
  @if (!this.airport.hasRadios) {
    <div>
      <p><em>No radio info available</em></p>
    </div>
  }
</div>
