<div *ngIf="true">
    <mat-accordion displayMode="flat" multi="true">
        <mat-expansion-panel [expanded]="true">
            <mat-expansion-panel-header>
                <mat-panel-title><i class="fa-solid fa-plane-departure"></i></mat-panel-title>
                <mat-panel-description>Take Off Performance BERN-BELP (LSZB)</mat-panel-description>
            </mat-expansion-panel-header>
            <app-plan-perf-departure-calculation />
            <app-plan-perf-correction-factors
                (grassRwyChanged)="this.onGrassRwyChanged()"
                (wetRwyChanged)="this.onWetRwyChanged()"
                (rwySlopeChanged)="this.onRwySlopeChanged()"
            />
        </mat-expansion-panel>
    </mat-accordion>
</div>
