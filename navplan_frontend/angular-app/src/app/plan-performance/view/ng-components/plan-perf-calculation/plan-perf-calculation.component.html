@if (this.takeoffPerformance) {
    <app-plan-perf-tkof-ldg-chart
        [takeoffPerformance]="this.takeoffPerformance"
        [lengthUnit]="this.performanceDistanceUnit"
    />
} @else if (this.landingPerformance) {
    <app-plan-perf-tkof-ldg-chart
        [landingPerformance]="this.landingPerformance"
        [lengthUnit]="this.performanceDistanceUnit"
    />
}
