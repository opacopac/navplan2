<app-map-overlay-position [position]="this.navaid.position"></app-map-overlay-position>
<app-map-overlay-elevation [altitude]="navaid.elevation"></app-map-overlay-elevation>
<app-map-overlay-variation [position]="this.navaid.position"></app-map-overlay-variation>
<p>Frequency: {{ this.navaid.frequency.getValueString() }} {{ this.navaid.frequency.getUnitString() }}</p>
<p>Morse: <span [innerHtml]="this.getMorseString()"></span></p>
