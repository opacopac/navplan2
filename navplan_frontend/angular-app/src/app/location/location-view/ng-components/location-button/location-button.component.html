<app-map-status-button
    [buttonFormat]="'large'"
    [tooltipText]="'start/stop tracking own position'"
    [tooltipPosition]="'right'"
    [buttonStatus]="this.getButtonStatus(this.locationStatus$ | async)"
    (buttonClickedEventEmitter)="this.onLocationClicked()"
>
    <i class="fa-solid fa-location-arrow"></i>
</app-map-status-button>
