<div class="meteo-container">
    <app-route-picker-container
        labelText="Route:"
        [showIcon]="true"
        [showRouteName]="true"
    />
    @if ((this.routeMetarTafs$ | async)?.length > 0) {
        <app-route-distance-input
            [length]="this.maxRadius$ | async"
            [defaultLengthUnit]="this.distanceUnit$ | async"
            [isRequired]="true"
            [minValue]="1"
            [maxValue]="150"
            (lengthChanged)="this.onMaxRadiusChanged($event)"
            class="max-radius-field"
        >Max. distance from route</app-route-distance-input>
        <app-plan-meteo-table
            [routeMetarTafList]="this.routeMetarTafs$ | async"
            [showDistance]="false"
            [distanceUnit]="this.distanceUnit$ | async"
        />
    } @else {
        <div class="no-entry-line">
            <i>Please choose a route!</i>
        </div>
    }
</div>
