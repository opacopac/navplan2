<app-status-button
    [buttonFormat]="'large'"
    [tooltipText]="'show/hide traffic'"
    [tooltipPosition]="'right'"
    [buttonStatus]="this.getButtonStatus(this.trafficStatus$ | async)"
    (buttonClicked)="this.onToggleTrafficClicked()"
>
    <i class="fa-solid fa-plane"></i>
</app-status-button>
