<div #container class="ol-popup">
    @if (this.notam) {
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    {{ this.getTitle() }}
                </mat-card-title>
                <mat-card-subtitle>
                    {{ this.getNotamValidity() }}
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <div [innerHTML]="this.getNotamText()"></div>
            </mat-card-content>
        </mat-card>
    }
</div>
