<div #container class="ol-popup">
    @if (this.notam) {
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>
                    NOTAM
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-map-popup-notam-list [notams]="[this.notam]"/>
            </mat-card-content>
        </mat-card>
    }
</div>
