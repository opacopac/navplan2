<span [formGroup]="this.formGroup">
    <mat-radio-group
        color="primary"
        formControlName="chartRegistrationType"
        (change)="this.onChartRegistrationTypeChanged()"
    >
        <mat-radio-button [value]="ChartRegistrationType.POS1_POS2">Two reference points
        </mat-radio-button>
        <mat-radio-button [value]="ChartRegistrationType.POS1_SCALE">One reference point &amp; chart
            scale
        </mat-radio-button>
        <mat-radio-button [value]="ChartRegistrationType.ARP_SCALE">Aerodrome ARP &amp; chart scale
        </mat-radio-button>
    </mat-radio-group>
</span>
