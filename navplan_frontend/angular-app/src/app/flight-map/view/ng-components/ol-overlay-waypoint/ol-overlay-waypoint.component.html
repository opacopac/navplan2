<div #container class="ol-popup">
    <mat-card appearance="outlined" *ngIf="this.waypoint">
        <mat-card-header>
            <!--<img mat-card-avatar src="{{ this.getAvatarUrl() }}" />-->
            <mat-card-title>
                {{ this.waypoint.checkpoint }}
            </mat-card-title>
            <mat-card-subtitle>
                Waypoint
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-body">
            <p>{{ this.getPositionString(this.waypoint.position) }}</p>
            <p>VAR: {{ this.getVariationString(this.waypoint.position) }}</p>
            <p *ngIf="this.waypoint.wpAlt.alt">
                Altitude:
                {{ (this.waypoint.wpAlt.isminalt ? 'min. ' : 'max. ') + this.waypoint.wpAlt.alt.getHeightAmsl().ft + 'ft' }}
            </p>
            <!--<p *ngIf="this.userpoint.remark">Remark: {{ this.userpoint.remark }}</p>-->
        </mat-card-content>
        <app-waypoint-button-container></app-waypoint-button-container>
    </mat-card>
</div>
