<app-small-map-button
    [tooltipText]="'show full screen'"
    [tooltipPosition]="'left'"
    [isButtonPressed]="this.showFullScreen$ | async"
    (buttonClickedEventEmitter)="this.onButtonClicked()"
>
    <i class="{{ this.getIconClass(this.showFullScreen$ | async) }}"></i>
</app-small-map-button>
