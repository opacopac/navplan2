<app-status-button
    [buttonFormat]="'small_square'"
    [tooltipText]="'show full screen'"
    [tooltipPosition]="'left'"
    [toggleOnOff]="this.showFullScreen$ | async"
    (buttonClicked)="this.onButtonClicked()"
>
    <i class="{{ this.getIconClass(this.showFullScreen$ | async) }}"></i>
</app-status-button>
