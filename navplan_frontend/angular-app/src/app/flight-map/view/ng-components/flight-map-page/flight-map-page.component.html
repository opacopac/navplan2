<!-- base map -->
<div class="base-map-container">
    <app-ol-map-container/>
</div>

<!-- map overlays -->
<div style="display: none">
    <!--<app-ol-overlay-waypoint (close)="this.onOverlayClosed()"/>-->
    <app-map-popup/>
    <app-map-popup-traffic/>
    <app-map-overlay-airspace-structure/>
</div>

<!-- search box -->
<app-search-container class="search-container"/>

<!-- buttons top left -->
<app-zoom-buttons class="zoom-buttons-pos"/>
<app-location-button class="location-button-pos"/>
<app-traffic-button class="traffic-button-pos"/>

<app-flighttimer/>

<!-- buttons bottom left -->
<app-meteo-button class="meteo-button-pos"/>
@if (this.showMeteoLayer$ | async) {
    <app-meteo-container class="meteo-container-pos"/>
}
@if (this.showVerticalMapButton$ | async) {
    <app-vertical-map-button class="vertical-map-button-pos"/>
}
@if ((this.showVerticalMap$ | async)) {
    <app-vertical-map class="vertical-map-pos"/>
}

<!-- buttons top right -->
<app-full-screen-button class="full-screen-button-pos"/>
<app-map-layer-selection-button class="map-layer-selection-button-pos"/>
@if (this.showMapLayerSelection$ | async) {
    <app-map-layer-selection-content class="map-layer-selection-content-pos"/>
}
<app-attributions-button class="attributions-button-pos"/>
@if (this.showAttributions$ | async) {
    <app-attributions-content class="attributions-content-pos"/>
}
