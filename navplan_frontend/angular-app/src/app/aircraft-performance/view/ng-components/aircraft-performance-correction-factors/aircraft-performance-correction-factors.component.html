@if (this.correctionFactors) {
    <div class="correction-factors-container">
        <p>Correction Factors</p>
        <div>
            <label class="label">Grass RWY:</label>
            <mat-form-field>
                <mat-label>Increase by</mat-label>
                <input
                    matInput
                    [formControl]="this.grassRwyCorrInput"
                    type="number"
                    required
                />
                <span matTextSuffix>%</span>
            </mat-form-field>
        </div>
        <div>
            <label class="label">Wet RWY</label>
            <mat-form-field>
                <mat-label>Increase by</mat-label>
                <input
                    matInput
                    [formControl]="this.wetRwyCorrInput"
                    type="number"
                    required
                />
                <span matTextSuffix>%</span>
            </mat-form-field>
        </div>
        <div>
            <label class="label">Headwind</label>
            <mat-form-field>
                <mat-label>Decrease by</mat-label>
                <input
                    matInput
                    [formControl]="this.headwindCorrInput"
                    type="number"
                    required
                />
                <span matTextSuffix>%</span>
            </mat-form-field>
            <app-horizontal-speed-input
                class="second-button"
                [speed]="this.headwindPerSpeed"
                [defaultSpeedUnit]="this.speedUnit"
                [isRequired]="true"
                [minValue]="1"
                [maxValue]="99"
                (speedChanged)="this.onHeadwindPerSpeedChanged($event)"
            >for each</app-horizontal-speed-input>
            <span class="of-wind-text">of headwind</span>
        </div>
        <div>
            <label class="label">Tailwind</label>
            <mat-form-field>
                <mat-label>Increase by</mat-label>
                <input
                    matInput
                    [formControl]="this.tailwindCorrInput"
                    type="number"
                    required
                />
                <span matTextSuffix>%</span>
            </mat-form-field>
            <app-horizontal-speed-input
                class="second-button"
                [speed]="this.tailwindPerSpeed"
                [defaultSpeedUnit]="this.speedUnit"
                [isRequired]="true"
                [minValue]="1"
                [maxValue]="99"
                (speedChanged)="this.onTailwindPerSpeedChanged($event)"
            >for each</app-horizontal-speed-input>
            <span class="of-wind-text">of tailwind</span>
        </div>
    </div>
}
