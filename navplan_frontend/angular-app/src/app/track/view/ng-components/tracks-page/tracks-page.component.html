<div class="single-page-container">
    <app-track-list
        class="tab-page-container"
        [trackList]="this.trackList$ | async"
        [selectedTrack]="this.selectedTrack$ | async"
        (onTrackSelected)="this.onTrackSelected($event)"
        (onKmlClicked)="this.onKmlClicked($event)"
        (onEditTrackClicked)="this.onEditTrackClicket($event)"
        (onRemoveTrackClicked)="this.onRemoveTrackClicked($event)">
    </app-track-list>
</div>
