<div class="single-page-container">
    @if (this.selectedTrackProfile$ | async) {
        <app-track-profile-times
            [trackProfile]="this.selectedTrackProfile$ | async"
        />
        <app-track-profile-graph
            [trackProfile]="this.selectedTrackProfile$ | async"
        />
    } @else {
        <div class="no-entry-line">
            <i>No track selected</i>
        </div>
    }
</div>
