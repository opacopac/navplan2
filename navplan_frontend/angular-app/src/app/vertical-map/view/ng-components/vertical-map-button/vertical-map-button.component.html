<app-status-button
    [buttonFormat]="'large'"
    [tooltipText]="'show/hide vertical map'"
    [tooltipPosition]="'right'"
    [buttonStatus]="this.getButtonStatus(this.vmState$ | async)"
    (buttonClicked)="this.onVerticalMapClicked()"
>
    <i class="fa-solid fa-chart-area vertical-map-button-icon"></i>
</app-status-button>
