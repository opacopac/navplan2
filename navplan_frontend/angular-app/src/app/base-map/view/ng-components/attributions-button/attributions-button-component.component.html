<app-map-status-button
    [buttonFormat]="'small_square'"
    [tooltipText]="'show attributions'"
    [tooltipPosition]="'left'"
    [toggleOnOff]="this.showAttributions$ | async"
    (buttonClickedEventEmitter)="this.onButtonClicked()"
>
    <i class="fa-solid fa-info"></i>
</app-map-status-button>
