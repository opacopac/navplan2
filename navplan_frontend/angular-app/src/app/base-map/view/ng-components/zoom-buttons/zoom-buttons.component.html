<button mat-fab
        class="btn-lg zoom-in-button"
        color="mapbutton-primary"
        (click)="this.onZoomInClicked()">
    <i class="fas fa-plus"></i>
</button>
<br>
<button mat-fab
        class="btn-lg zoom-out-button"
        color="mapbutton-primary"
        (click)="this.onZoomOutClicked()">
    <i class="fas fa-minus"></i>
</button>
