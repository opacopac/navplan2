<button mat-fab
        class="zoom-in-button"
        color="mapbutton-primary"
        (click)="this.onZoomInClicked()">
    <i class="fa-solid fa-plus"></i>
</button>
<br>
<button mat-fab
        class="zoom-out-button"
        color="mapbutton-primary"
        (click)="this.onZoomOutClicked()">
    <i class="fa-solid fa-minus"></i>
</button>
