@if (this.forecastRunList && this.forecastRunList.length > 0) {
    <div class="fc-run-list-container">
        <table mat-table
               [dataSource]="this.dataSource">
            <ng-container matColumnDef="model">
                <th mat-header-cell *matHeaderCellDef>Model</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.onSelectFcRunClick.emit(entry.id)"
                >
                    {{ entry.getModelName() }}
                </td>
            </ng-container>
            <ng-container matColumnDef="run">
                <th mat-header-cell *matHeaderCellDef>Run</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.onSelectFcRunClick.emit(entry.id)"
                >
                    {{ entry.getRunName() }}
                </td>
            </ng-container>
            <ng-container matColumnDef="provider">
                <th mat-header-cell *matHeaderCellDef>Provider</th>
                <td mat-cell
                    *matCellDef="let entry"
                    class="clickable"
                    (click)="this.onSelectFcRunClick.emit(entry.id)"
                >
                    <!--<a href="{{ entry.getProviderUrl() }}" target="_blank">-->
                    {{ entry.getProviderName() }}
                    <!--</a>-->
                </td>
            </ng-container>
            <tr mat-header-row
                *matHeaderRowDef="this.visibleColumns"
                class="header-row"
            ></tr>
            <tr mat-row
                *matRowDef="let listEntry; let even = even; columns: this.visibleColumns"
                [ngClass]="{ 'odd-row': !even, 'selected-row': this.currentFcRun === listEntry }"
            ></tr>
        </table>
    </div>
}

@if (!this.forecastRunList || this.forecastRunList.length == 0) {
    <div>
        <i>No entries</i>
    </div>
}
