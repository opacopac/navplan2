<div class="flex-row-100" [formGroup]="this.flightrouteNameFormGroup">
    <!-- flightroute name  -->
    <mat-form-field class="route-name-field">
        <mat-label>Route Name</mat-label>
        <input
            matInput
            formControlName="flightrouteNameInput"
            #routeName
            required
            type="text"
            maxlength="50"
            [value]="this.flightrouteName"
            (change)="this.onFlightrouteNameChange(routeName.value)"
        />
        <mat-error>Name must be between 1 and 50 characters!</mat-error>
    </mat-form-field>
</div>
