<div class="flex-row route-comments" [formGroup]="this.flightrouteCommentsFormGroup">
    <mat-form-field>
        <mat-label>Comments</mat-label>
        <textarea
            matInput
            formControlName="flightrouteCommentsInput"
            #routeCommentsInput
            cdkTextareaAutosize
            cdkAutosizeMinRows="3"
            cdkAutosizeMaxRows="6"
            maxlength="1024"
            [value]="this.routeComments"
            (input)="this.onRouteCommentsChanged(routeCommentsInput.value)"
        ></textarea>
        @if (this.flightrouteCommentsFormGroup.invalid) {
            <mat-error>Comments can have max. 1024 characters!</mat-error>
        }
    </mat-form-field>
</div>
