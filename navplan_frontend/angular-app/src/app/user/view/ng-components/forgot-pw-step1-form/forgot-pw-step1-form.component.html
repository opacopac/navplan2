<form [formGroup]="lostPwStep1Form">
    <div class="main-container">
        <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input
                matInput
                type="email"
                formControlName="email"
                #email
                required
            />
            <mat-error>Not a valid email</mat-error>
        </mat-form-field>
        <div>
            <button
                mat-raised-button
                (click)="this.onSendLostPwEmailEmailClick.emit(email.value)"
                [disabled]="this.lostPwStep1Form.invalid"
            >
                Reset Password
            </button>
        </div>
    </div>
</form>
<!-- message if verify email has been sent successfully -->
@if (this.lostPwEmailSentTo) {
    <mat-error>
        <p>An email has just been sent to <strong>{{ this.lostPwEmailSentTo }}</strong>. Please check your inbox and use
            the
            enclosed link to change your password.</p>
    </mat-error>
}
