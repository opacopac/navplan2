version: '3'
services:
  navplan_persistence:
    build:
      context: ./navplan_persistence
    container_name: navplan_persistence
    env_file:
      - .env
    ports:
      - "3306:3306"

  navplan_backend:
    build:
      context: ./navplan_backend
    container_name: navplan_backend
    ports:
      - "8080:80"
    depends_on:
      - navplan_persistence

