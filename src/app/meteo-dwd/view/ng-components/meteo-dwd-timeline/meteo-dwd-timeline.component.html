<div #container class="meteo-dwd-timeline">
    <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1"
        step="1"
        min="2"
        max="48"
        aria-label="units"
        class="meteo-dwd-timeline-slider"
        (input)="onIntervalSelected($event)"
    ></mat-slider>
</div>
