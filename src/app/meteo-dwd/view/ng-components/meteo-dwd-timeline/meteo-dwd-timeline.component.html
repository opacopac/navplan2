<div #container class="meteo-dwd-timeline">
    <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="{{ getStepInterval() | async }}"
        step="{{ getStepInterval() | async }}"
        min="{{ getMinStep() | async }}"
        max="{{ getMaxStep() | async }}"
        aria-label="units"
        class="meteo-dwd-timeline-slider"
        (input)="onIntervalSelected($event)"
    ></mat-slider>
</div>
