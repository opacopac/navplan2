<div #container class="ol-popup">
    <mat-card *ngIf="this.notam">
        <mat-card-header>
            <mat-card-title class="card-header">
                NOTAM {{ this.notam.id }}
            </mat-card-title>
            <mat-card-subtitle>
                TODO
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

                <app-map-overlay-notam-item [notam]="this.notam"></app-map-overlay-notam-item>
            </div>
        </mat-card-content>
    </mat-card>
</div>
