<div>
    <div class="flex-col weather-layer-button-div">
        <button
            mat-raised-button
            class="{{ getStationsButtonClass() | async }}"
            (click)="onStationsSelected()"><i class="fas fa-thermometer-half"></i> Stations</button>
        <button
            mat-raised-button
            class="{{ getWeatherButtonClass() | async }}"
            (click)="onWeatherForecastSelected()"><i class="fas fa-cloud"></i> Clouds</button>
        <button
            mat-raised-button
            class="{{ getWindButtonClass() | async }}"
            (click)="onWindForecastSelected()"><i class="fas fa-wind"></i> Wind</button>
    </div>
    <div class="{{ getTimeLineClass() | async }}">
        <app-meteo-dwd-timeline></app-meteo-dwd-timeline>
    </div>
</div>
