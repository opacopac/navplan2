<div #container class="ol-popup">
    <mat-card *ngIf="this.geoname">
        <mat-card-header>
            <mat-card-title>
                {{ this.geoname.name }}
                <span *ngIf="this.getAdminString().length > 0">({{ this.getAdminString() }})</span>
            </mat-card-title>
            <mat-card-subtitle>
                {{ this.getTypeString() }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>Position: {{ this.getPositionString(this.geoname.position) }}</p>
            <p>Variation: {{ this.getVariationString(this.geoname.position) }}</p>
            <p *ngIf="!this.geoname.elevation.isZero()">Elevation: {{ this.getElevationString(this.geoname.elevation) }}</p>
        </mat-card-content>
        <app-ol-overlay-button-list [waypoint]="this.waypoint"></app-ol-overlay-button-list>
    </mat-card>
</div>
