<h2 mat-dialog-title>Clear Route & Track?</h2>
<mat-dialog-content class="mat-typography">
    <p>Do you really want to clear all route waypoints, charts and track from the map? Unsaved changes will be lost!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="this.onOKClicked()">Ok</button>
    <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
