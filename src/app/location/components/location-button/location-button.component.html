<div class="mapbutton-location">
    <button
        appStatusButton
        title="start/stop tracking own position"
        [iconClass]="'fas fa-location-arrow'"
        [size]="ButtonSize.LARGE"
        [status]="this.getButtonStatus(this.locationStatus$ | async)"
        [isPressed]="(this.locationIsWatching$ | async)"
        (click)="this.onLocationClicked()" ></button>
</div>
