<h4>Departure</h4>
<app-route-meteo-table
    [routeMetarTafList]="(this.routeMeteoTafs$ | async).startMetarTafs"
    [showDistance]="true">
</app-route-meteo-table>

<h4>Arrival</h4>
<app-route-meteo-table
    [routeMetarTafList]="(this.routeMeteoTafs$ | async).endMetarTafs"
    [showDistance]="true">
</app-route-meteo-table>

<h4>En Route</h4>
<app-route-meteo-table
    [routeMetarTafList]="(this.routeMeteoTafs$ | async).enRouteMetarTafs"
    [showDistance]="false">
</app-route-meteo-table>
