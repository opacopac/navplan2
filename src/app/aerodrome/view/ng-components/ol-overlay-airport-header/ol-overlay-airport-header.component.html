<mat-card-header>
    <div mat-card-avatar>
        <img mat-card-avatar class="imgA" src="{{ this.getAvatarUrl() }}"/>
        <img mat-card-avatar
             *ngIf="this.airport.showRunways"
             class="imgB"
             src="{{ this.getRwyUrl() }}"
             [ngStyle]="{'transform' : 'rotate(' + this.getRwyRotDeg() + 'deg)'}"/>
    </div>
    <mat-card-title>
        {{ this.getTitle() }}
    </mat-card-title>
    <mat-card-subtitle>
        {{ this.getAirportTypeString() }}
    </mat-card-subtitle>
</mat-card-header>
