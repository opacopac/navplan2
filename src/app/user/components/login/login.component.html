<div class="content-container">
    <h2>Login / Register</h2>
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="email" class="col-form-label col-sm-3">E-Mail</label>
            <div class="col-sm-6">
                <input type="email" id="email" class="form-control" #email name="email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-form-label col-sm-3">Password</label>
            <div class="col-sm-6">
                <input type="password" id="password" min="6" class="form-control" #password name="password" required>
                <p class="pull-right"><a href="#/forgotpw">I forgot my password</a></p>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-3">&nbsp;</span>
            <div class="col-sm-6">
                <input type="checkbox" #rememberMe name="rememberMeChecked">&nbsp;remember me
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-3">&nbsp;</span>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" (click)="onLoginClicked(email.value, password.value, rememberMe.checked)" [disabled]="loginForm.invalid" routerLink="/map">Log In</button>
                <button type="submit" class="btn btn-secondary" (click)="onRegisterClicked(email.value, password.value, rememberMe.checked)" [disabled]="loginForm.invalid">Create New Account</button>
            </div>
        </div>
    </form>
</div>
