<div #container class="ol-popup">
    <mat-card *ngIf="this.userpoint">
        <mat-card-header>
            <img mat-card-avatar src="{{ this.getAvatarUrl() }}" />
            <mat-card-title>
                {{ this.userpoint.name }}
            </mat-card-title>
            <mat-card-subtitle>
                User Point
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="card-body">
            <p>{{ this.getPositionString(this.userpoint.position) }}</p>
            <p *ngIf="this.userpoint.remark">Remark: {{ this.userpoint.remark }}</p>
        </mat-card-content>
        <app-ol-overlay-button-list [waypoint]="this.waypoint"></app-ol-overlay-button-list>
    </mat-card>
</div>
