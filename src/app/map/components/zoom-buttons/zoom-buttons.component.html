<div class="mapbutton-zoom">
    <button mat-fab class="btn-lg zoom-in-button" color="accent" (click)="this.onZoomInClicked.emit()">
        <i class="fas fa-plus"></i>
    </button>
    <br>
    <button mat-fab class="btn-lg zoom-out-button" color="accent" (click)="this.onZoomOutClicked.emit()">
        <i class="fas fa-minus"></i>
    </button>
</div>
