<button mat-fab
        class="btn-lg zoom-in-button"
        matTooltip="zoom in"
        matTooltipPosition="right"
        color="accent"
        (click)="this.onZoomInClicked.emit()">
    <i class="fas fa-plus"></i>
</button>
<br>
<button mat-fab
        class="btn-lg zoom-out-button"
        matTooltip="zoom out"
        matTooltipPosition="right"
        color="accent"
        (click)="this.onZoomOutClicked.emit()">
    <i class="fas fa-minus"></i>
</button>
