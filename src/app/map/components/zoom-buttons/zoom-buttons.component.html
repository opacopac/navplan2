<div class="mapbutton-zoom">
    <button mat-fab class="btn-lg" color="accent" (click)="this.onZoomInClicked.emit()">
        <i class="fas fa-plus"></i>
    </button>
    <br>
    <button mat-fab class="btn-lg" color="accent" style="margin-top: 10px" (click)="this.onZoomOutClicked.emit()">
        <i class="fas fa-minus"></i>
    </button>
</div>
