<div #container class="ol-popup">
    <mat-card *ngIf="this.traffic">
        <mat-card-header>
            <img mat-card-avatar src="{{ this.getAvatarUrl() }}" />
            <mat-card-title>
                {{ this.getTitle() }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ this.getType() }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="this.traffic.registration">Registration: {{ this.traffic.registration }}</p>
            <p *ngIf="this.traffic.callsign && !this.traffic.isCallsignEqualsRegistration()">Callsign: {{ this.getCallsign() }}</p>
            <p *ngIf="this.traffic.model">Model: {{ this.traffic.model }}</p>
            <p>Address: {{ this.traffic.address.value }} ({{ this.getAddressType() }})</p>
            <p>Reveicer: {{ this.getReceiver() }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-icon-button
                    (click)="this.onFollowSelectedTraffic()">
                <i class="fas fa-crosshairs"></i>
            </button>&nbsp;Follow Aircraft on Map
        </mat-card-actions>
    </mat-card>
</div>
