<div class="mapbutton-traffic">
    <button
        appStatusButton
        title="show/hide traffic"
        #trafficButton
        [iconClass]="'fas fa-plane'"
        [size]="ButtonSize.LARGE"
        [status]="this.getButtonStatus(this.trafficStatus$ | async)"
        [isPressed]="(this.trafficIsWatching$ | async)"
        (click)="this.onToggleTrafficClicked()"></button>
</div>
