<mat-toolbar color="primary" class="mat-elevation-z6">
    <!-- menu button for small screens -->
    <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button [matMenuTriggerFor]="appMenu"><h1><i class="fas fa-bars"></i></h1></button>
    </div>

    <!-- title -->
    <span><a mat-button href="/"><h1>NAVPLAN.CH</h1></a></span>

    <!-- menu for large screens -->
    <div fxLayout="row" fxFlex="grow" fxShow="true" fxHide.lt-md="true">
        <button mat-button routerLink="./map" title="Map">Map</button>
        <button mat-button routerLink="./route" title="Route & Fuel Calc">Route</button>
        <button mat-button *ngIf="this.currentUser$ | async" routerLink="./tracks" title="Recorded Tracks">Tracks</button>
        <button mat-button routerLink="./map" title="Clear current Route and Track"><i class="fas fa-eraser"></i></button>
        <button mat-button title="Search" (click)="this.onShowSearchClicked()"><i class="fas fa-search"></i></button>
        <button mat-button routerLink="./chartmap" title="Chart Map">Chart Map</button>
        <span fxFlex="grow"></span>
        <button mat-icon-button *ngIf="(this.currentUser$ | async) as currentUser; else noCurrentUser" routerLink="./userprofile" title="User Profile"><i class="fas fa-user"></i></button>
        <ng-template #noCurrentUser><button mat-icon-button routerLink="./login" title="Login or Register"><i class="fas fa-user"></i></button></ng-template>
        <button mat-icon-button routerLink="./settings" title="Edit Settings"><i class="fas fa-cog"></i></button>
        <button mat-icon-button routerLink="./about" title="About"><i class="fas fa-info-circle"></i></button>
    </div>
</mat-toolbar>

<!-- vertical menu for small screens -->
<mat-menu #appMenu="matMenu">
    <button mat-menu-item routerLink="./map" title="Map">Map</button>
    <button mat-menu-item routerLink="./route" title="Route & Fuel Calc">Route</button>
    <button mat-menu-item *ngIf="this.currentUser$ | async" routerLink="./tracks" title="Recorded Tracks">Tracks</button>
    <button mat-menu-item routerLink="./map" title="Clear current Route and Track"><i class="fas fa-eraser"></i>&nbsp;&nbsp;Clear</button>
    <button mat-menu-item title="Search" (click)="this.onShowSearchClicked()"><i class="fas fa-search"></i>&nbsp;&nbsp;Search</button>
    <button mat-menu-item *ngIf="(this.currentUser$ | async) as currentUserSmall; else noCurrentUserSmall" routerLink="./userprofile" title="User Profile"><i class="fas fa-user"></i>&nbsp;&nbsp;Profile</button>
    <ng-template #noCurrentUserSmall><button mat-menu-item routerLink="./login" title="Login or Register"><i class="fas fa-user"></i>&nbsp;&nbsp;Login</button></ng-template>
    <button mat-menu-item routerLink="./settings" title="Edit Settings"><i class="fas fa-cog"></i>&nbsp;&nbsp;Settings</button>
    <button mat-menu-item routerLink="./about" title="About"><i class="fas fa-info-circle"></i>&nbsp;&nbsp;About</button>
</mat-menu>
