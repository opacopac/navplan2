<div class="map-overlay-button" *ngIf="this.session.selectedWaypoint && !this.session.selectedWaypoint.isNew">
    <button
            appIconButton
            [color]="ButtonColor.ORANGE"
            [size]="ButtonSize.SMALL"
            [iconClass]="'fas fa-edit'"
            (click)="this.onEditWaypointClicked()"></button>&nbsp;Edit Waypoint
</div>
