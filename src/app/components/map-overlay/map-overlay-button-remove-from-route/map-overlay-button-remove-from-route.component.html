<div class="map-overlay-button" *ngIf="this.session.selectedWaypoint && !this.session.selectedWaypoint.isNew">
    <button
        appIconButton
        [color]="ButtonColor.RED"
        [size]="ButtonSize.SMALL"
        [iconClass]="'fas fa-trash'"
        (click)="this.onRemoveSelectedWaypointClicked()"></button>&nbsp;Remove from Route
</div>
