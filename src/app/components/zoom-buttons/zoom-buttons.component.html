<div class="btn-group-vertical mapbutton-zoom">
    <button class="btn btn-secondary" type="button" title="zoom in" (click)="mapService.zoomIn()">
        <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-secondary" type="button" title="zoom in" (click)="mapService.zoomOut()">
        <i class="fa fa-minus"></i>
    </button>
</div>
