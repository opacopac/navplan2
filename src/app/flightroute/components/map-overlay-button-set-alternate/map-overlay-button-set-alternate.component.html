<div class="map-overlay-button"  *ngIf="!(this.selectedWaypointIsAlternate$ | async)">
    <button
            appIconButton
            [color]="ButtonColor.ORANGE"
            [size]="ButtonSize.SMALL"
            [iconClass]="'fas fa-plus'"
            (click)="this.onSetAlternateClicked()"></button>&nbsp;Set as Alternate
</div>
