<div class="map-overlay-button" *ngIf="(this.selectedWaypointIsAlternate$ | async)">
    <button
        appIconButton
        [color]="ButtonColor.RED"
        [size]="ButtonSize.SMALL"
        [iconClass]="'fas fa-trash'"
        (click)="this.onRemoveAlternateClicked()"></button>&nbsp;Remove as Alternate
</div>
